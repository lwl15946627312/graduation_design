<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园服务系统</title>
    <link rel="stylesheet" th:href="@{css/page.css}">
    <link rel="stylesheet" th:href="@{css/select.css}">
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>

<div th:insert="~{comm::siderBar}"></div>


<div style="width: 80%;
    height: 90vh;
    top: 20px;
    left: 260px;
    position: relative;">
    <p th:text="${msg}" style="color: red;position: absolute;
            top: 20px; left: 140px; font-size: 20px;"></p>
    <form th:action="@{/allRoleUpdatePassword}">
        <scan style="position: absolute;
            top: 60px; left: 140px; font-size: 20px;">密码:</scan>
        <input style="position: absolute;
            top: 60px; left: 270px; font-size: 20px;" type="text" name="oldName"/><br/>
        <scan style="position: absolute;
            top: 100px; left: 140px; font-size: 20px;">新密码:</scan>
        <input style="position: absolute;
            top: 100px; left: 270px; font-size: 20px;" type="text" name="newName01"/><br/>
        <scan style="position: absolute;
            top: 140px; left: 140px; font-size: 20px;">再输入新密码:</scan>
        <input style="position: absolute;
            top: 140px; left: 270px; font-size: 20px;" type="text" name="newName02"/><br/>
        <input style="position: absolute;
            top: 180px; left: 270px; font-size: 20px;" type="submit"/>
    </form>
</div>
</body>
</html>
