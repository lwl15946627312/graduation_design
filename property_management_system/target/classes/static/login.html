<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统登录</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body class="login-bg">
<div class="login">
    <div class="message">系统登录</div>
    <p th:text="${msg}" style="color: red"></p>
    <div id="darkbannerwrap"></div>
    <form th:action="@{/toLogin}" method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div style="float: right;">
            <input type="radio" name="role" value="管理员" checked="checked"/> 管理员
            <input type="radio" name="role" value="教师"/>教师
            <input type="radio" name="role" value="学生"/>学生
        </div>
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

</body>
</html>
